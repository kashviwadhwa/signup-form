<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="content">
                <h1 id="title">Sign up</h1>
                <form action="#">
                    <div class="feild" id="name">
                        <input type="name" placeholder=" name" class="input">
                    </div>
                    <div class="feild">
                        <input type="email" placeholder=" email id" class="email">
                    </div>
                    <div class="feild" id="contact">
                        <input type="contact no." placeholder="contact no." class="number">
                    </div>
                    <div class="feild">
                        <input type="password" placeholder="password" class="password">
                    </div>

                    <div class="feild">
                        <button class="button" id="signupbtn"> Sign up</button>
                    </div>
                    
                    <div class="feild">
                        <button class=" disable button" id="loginbtn" > Login</button>
                    </div>
                    

                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
